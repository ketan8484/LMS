<template>
    <lightning-card title="Semo">
        <div class ="slds-var-p-around_medium">
            <lightning-combobox name="Select Type" 
            label="Choose Your Account Type"
            value={selectedtype} 
            options={typeOptions}
            onchange={handlechange}>
            </lightning-combobox>
            <template if:true={filteredaccounts.data}>
                <template for:each={filteredaccounts.data} for:item="account">
                    <div class="slds-box slds-box-xx_small" key={account.id}>
                        <p><strong>Name :</strong> {account.Name}</p>
                        <p><strong>Type :</strong> {account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    
</template>
